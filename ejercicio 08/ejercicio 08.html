<!DOCTYPE html>
<html>
<head>
  <title>cuadrados</title>
  <style>
    .cuadrado {
      width: 300px;
      height: 300px;
    }
    
    #rojo {
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    
    #azul {
      background-color: blue;
      position: absolute;
      top: 150px;
      left: 150px;
    }
    
    #verde {
      background-color: green;
      position: absolute;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="cuadrado" id="rojo"></div>
  <div class="cuadrado" id="azul"></div>
  <div class="cuadrado" id="verde"></div>
</body>
</html>
